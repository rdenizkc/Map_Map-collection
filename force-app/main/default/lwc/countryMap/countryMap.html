<!-- sldsValidatorIgnore -->
<template>
    <lightning-card icon-name="standard:account" class="slds-m-around_small">
        <div class="slds-m-around_medium">
            <lightning-input type="text" label="Enter Type" placeholder="Enter Type" class="slds-m-around_medium"
                value={searchKey} onchange={handleChange}></lightning-input>


            <div class="my-custom-map">
                <lightning-map list-view="hidden"
                 map-markers={mapMarkers}
                  markers-title={markersTitle} 
                  zoom-level="5">
                </lightning-map>
            </div>


        </div>

        <div class="slds-m-around_medium">
            <lightning-button label="Show Account Test Report" onclick={handleShowModal}></lightning-button>
        </div>
    </lightning-card>

    <template if:true={isModalOpen}>
        <section role="dialog" tabindex="-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={handleCloseModal}>
                        <lightning-icon icon-name="utility:close" alternative-text="close"
                            size="small"></lightning-icon>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 class="slds-text-heading_medium">Account Test Report</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium">
                    <!-- Raporu bir iframe içinde göster -->
                    <iframe src={reportUrl} width="100%" height="400px" frameborder="0"></iframe>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="neutral" label="Close" onclick={handleCloseModal}></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
